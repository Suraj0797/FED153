<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Ellipse Design</title> 
  <style> 
    .ellipse { 
      width: 300px;  
      height: 150px;  
      background-color: lightblue;  
      border: 2px solid blue;  
      border-radius: 50%;  
      margin: 50px auto;  
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
    } 
  </style> 
</head> 
<body> 
  <h1 style="text-align: center;">CSS Ellipse Design</h1> 
  <div class="ellipse"></div> 
</body>
