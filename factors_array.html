<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Factors of a Number</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #eef5ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
        .container { 
            background: #ffffff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center; 
            width: 350px; 
        } 
        input { 
            padding: 10px; 
            font-size: 16px; 
            width: 80%; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            color: #fff; 
            background-color: #007bff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #0056b3; 
        } 
        .result { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #333; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>Factors Finder</h2> 
        <input type="text" id="numberInput" placeholder="Enter a number" /> 
        <button onclick="findFactors()">Find Factors</button> 
        <div class="result" id="result"></div> 
    </div> 
 
    <script> 
        function findFactors() { 
            const input = document.getElementById("numberInput").value; 
            const resultDiv = document.getElementById("result"); 
 
            // Validate the input 
            if (!/^\d+$/.test(input) || parseInt(input) <= 0) { 
                resultDiv.innerText = "Please enter a valid positive number."; 
                return; 
            } 
 
            const number = parseInt(input); 
            const factors = []; 
 
            // Find factors 
            for (let i = 1; i <= number; i++) { 
                if (number % i === 0) { 
                    factors.push(i); 
                } 
            } 
 
            // Display factors 
            resultDiv.innerText = `Factors of ${number} are: ${factors.join(", ")}`; 
        } 
    </script> 
</body> 
</html>
