<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .image {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            opacity: 0; /* Start hidden */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .container:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }

        .text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/600x400" alt="Sample Image" class="image">
        <div class="overlay">
            <div class="text">Welcome to Our Website!</div>
        </div>
    </div>

</body>
</html>
