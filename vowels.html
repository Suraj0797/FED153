<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Vowel Counter</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f7f7f7; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        } 
        .container { 
            text-align: center; 
            background: #ffffff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        } 
        input { 
            padding: 10px; 
            font-size: 16px; 
            width: 80%; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        } 
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            color: #fff; 
            background-color: #007bff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        } 
        button:hover { 
            background-color: #0056b3; 
        } 
        .result { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #333; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>Vowel Counter</h2> 
        <input type="text" id="stringInput" placeholder="Enter a string" /> 
        <button onclick="countVowels()">Count Vowels</button> 
        <div class="result" id="result"></div> 
    </div> 
 
    <script> 
        function countVowels() { 
            const input = document.getElementById("stringInput").value; 
            if (!input) { 
                document.getElementById("result").innerText = "Please enter a string."; 
                return; 
            } 
 
            const vowels = 'aeiouAEIOU'; 
            let count = 0; 
 
            for (let char of input) { 
                if (vowels.includes(char)) { 
                    count++; 
                } 
            } 
 
            document.getElementById("result").innerText = `The number of vowels is: 
${count}`; 
        } 
    </script> 
</body> 
</html>
