<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Population</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        .country {
            font-weight: bold;
            background-color: #e0e0e0;
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Country Population (in Crores)</caption>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Population</th>
        </tr>
        <!-- INDIA -->
        <tr class="country">
            <td rowspan="3">INDIA</td>
            <td>1998</td>
            <td>85</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>100</td>
        </tr>
        <!-- USA -->
        <tr class="country">
            <td rowspan="3">USA</td>
            <td>1998</td>
            <td>30</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>35</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>40</td>
        </tr>
        <!-- UK -->
        <tr class="country">
            <td rowspan="3">UK</td>
            <td>1998</td>
            <td>25</td>
        </tr>
        <tr>
            <td>1999</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2000</td>
            <td>35</td>
        </tr>
    </table>

</body>
</html>
